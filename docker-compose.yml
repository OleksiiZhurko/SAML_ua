version: '3.8'

services:
  tokenizer:
    image: tokenizer-ml
    container_name: tokenizer-ml-container
    build:
      context: ./Tokenizer
      dockerfile: Dockerfile
    ports:
      - "5001"
    volumes:
      - ./resources/dicts:/app/resources
      - ./resources/logs:/app/logs
    networks:
      - common-network

  ml:
    image: ml-service
    container_name: ml-service-container
    build:
      context: ./MLService
      dockerfile: Dockerfile
    ports:
      - "5002"
    volumes:
      - ./resources/models:/app/resources
      - ./resources/logs:/app/logs
    networks:
      - common-network

  handler:
    image: request-handler-ml
    container_name: request-handler-ml-container
    build:
      context: ./MLHandler
      dockerfile: Dockerfile
    environment:
      TOKENIZER_URL: ${TOKENIZER_URL:-http://tokenizer:5001}
      ML_SERVICE_URL: ${ML_SERVICE_URL:-http://ml:5002}
    depends_on:
      - tokenizer
      - ml
    ports:
      - "8080:8080"
    volumes:
      - ./resources/logs:/app/logs
    networks:
      - common-network

  ui:
    image: ui-ml
    container_name: ui-ml-container
    build:
      context: ./ui
      dockerfile: Dockerfile
    depends_on:
      - handler
    ports:
      - "80:3000"
    networks:
      - common-network


networks:
  common-network:
    driver: bridge
